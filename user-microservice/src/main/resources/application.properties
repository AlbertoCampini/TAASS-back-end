spring.application.name= user-microservice
server.port= 8763
eureka.client.serviceUrl.defaultZone= ${EUREKA_URI:http://10.110.10.1:8761/eureka}
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true 

#Database

spring.datasource.url=jdbc:postgresql://10.110.10.2:5432/userdb

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=admin


# The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# Because detection is disabled you have to set correct dialect by hand.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect




# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

#Rabbit MQ

spring.rabbitmq.host=10.110.10.4

spring.rabbitmq.port=5672

#spring.rabbitmq.username= # Login user to authenticate to the broker.
#spring.rabbitmq.password= # Login to authenticate against the broker.